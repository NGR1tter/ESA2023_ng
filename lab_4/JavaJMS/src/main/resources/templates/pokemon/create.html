<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Добавить покемона</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <form class="mt-3" th:action="@{/pokemon/create}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="coachId" th:value="${coachId}">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Имя покемона">
            </div>
            <div class="mb-3">
                <label for="life" class="form-label"><b>Количество жизней</b></label>
                <input type="number" class="form-control" id="life" name="life"
                       placeholder="5">
            </div>
            <div class="mb-3">
                <label for="attack" class="form-label"><b>Сила атаки</b></label>
                <input type="number" class="form-control" id="attack" name="attack"
                       placeholder="5">
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/coach/{id}(id=${coachId})}">Отмена</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
