<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Профиль тренера</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <div class="mb-3"><h4>Имя:</h4>
            <a th:text="${coach.getName()}"></a>
        </div>
        <div class="mb-3"><h4>Родной город:</h4>
            <a th:text="${coach.getCity()}"></a>
        </div>
        <div class="mb-3"><h4>Покемоны:</h4>
            <div th:if="${coach.pokemons != null && !coach.pokemons.isEmpty()}">
                <div th:each="pokemon : ${coach.getPokemons()}">
                    <p><a class="textonleft" th:text="'Имя: ' + ${pokemon.getName()}"
                          th:href="@{/pokemon/modify/{id}(id=${pokemon.id})}"></a>
                    </p>
                    <p class="textonleft" th:text="'Корличество жизней: ' + ${pokemon.getLife()}"></p>
                    <p class="textonleft" th:text="'Сила атаки: ' + ${pokemon.getAttack()}"></p>
                    <p class="textoncenter">***</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <a class="btn btn-primary w-100" th:href="@{/coach/modify/{id}(id=${coach.id})}">Редактировать профиль
                тренера</a>
        </div>
        <div class="col-4">
            <a class="btn btn-info w-100" th:href="@{/coach/}">К списку тренеров</a>
        </div>
        <div class="col-4">
            <a class="btn btn-warning w-100" th:href="@{/pokemon/create/{id}(id=${coach.id})}">Добавить покемона</a>
        </div>
    </div>
</div>
</body>
</html>
