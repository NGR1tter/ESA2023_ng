<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Изменить покемона</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <form class="mt-3" th:action="@{/pokemon/modify}" method="post" th:object="${pokemon}"
              enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="*{id}">
            <input type="hidden" name="coachId" th:value="*{coach.id}">
            <div class="row mb-3">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Имя</b></label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="life" class="form-label"><b>Количество жизней</b></label>
                        <input type="number" class="form-control" id="life" name="life" th:field="*{life}">
                    </div>
                    <div class="mb-3">
                        <label for="attack" class="form-label"><b>Сила атаки</b></label>
                        <input type="number" class="form-control" id="attack" name="attack" th:field="*{attack}">
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/coach/{id}(id=${pokemon.coach.id})}">Отмена</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/pokemon/delete/{id}(id=${pokemon.id})}">Удалить</a></div>
                        <div class="col-4">
                            <button class="btn btn-success w-100" type="submit">Обновить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
